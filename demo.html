<!DOCTYPE html>
<html>
<head>
  <title>Utils Demo</title>
  <meta charset="utf-8"> 
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <style type="text/css">
  * {font-family:'Roboto', sans-serif;}
  body {background-color:rgb(230,230,230); padding:1em; text-align:center;}
  header {background-color:rgb(122,184,0); color:white; padding:1em;}
  h1 {font-weight:normal; margin:0;}
  section {background:white; border:1px solid rgba(0,0,0,0.2); box-shadow:0 0 0.25em rgba(0,0,0,0.2); display:inline-block; text-align:initial;}
  #demo {padding:1em;}
  dl {margin:0;}
  dt {font-weight:bold;}
  dd {margin-bottom:0.25em;}
  </style>
  <script src="utils.js"></script>
</head>
<body>
  <section>
    <header>
      <h1>Utils</h1>
    </header>
    <dl id="demo">
      <dt>Current Date:</dt><dd>{{current}}</dd>
      <dt>Example Date:</dt><dd>{{example}}</dd>
      <dt>Parsed Date:</dt><dd>{{parsed}}</dd>
      <dt>Offset Date:</dt><dd>{{offset}}</dd>
    </dl>
  </section>
  <script>
    (function(doc, utils){
        "use strict";

        var div = doc.getElementById("demo"),
            now = new Date(),
            example = "2015-12-31 10:00",
            obj = {
              current: utils.dateFormat(now, "dd - mm - yyyy"),
              example: example,
              parsed: utils.dateParse(example, "yyyy-mm-dd HH:MM").toUTCString(),
              offset: utils.dateParse(example, "yyyy-mm-dd HH:MM", -300).toUTCString()
            };
        div.innerHTML = utils.nano(div.innerHTML, obj);
    }(document, utils));
  </script>
</body>
</html>
